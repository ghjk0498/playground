spring:
  application:
    name: playground
  r2dbc:
    url: r2dbc:postgresql://localhost:${app.postgres-docker.hostPort}/${app.postgres-docker.database}
    username: ${app.postgres-docker.username}
    password: ${app.postgres-docker.password}

server:
  port: 80

springdoc:
  api-docs:
    # optional; explicit for clarity
    path: /v3/api-docs
  swagger-ui:
    # Serve Swagger UI at root path
    path: /
    # Avoid loading the default petstore URL
    disable-swagger-default-url: true
  

app:
  redis-docker:
    containerName: playground-redis
    image: redis:8.2.0-alpine
    hostPort: 6379
    containerPort: 6379
  postgres-docker:
    containerName: playground-postgres
    image: postgres:16-alpine
    hostPort: 5432
    containerPort: 5432
    database: postgres
    username: postgres
    password: postgres
  redis:
    host: localhost
    port: 6379
    # username: default
    # password: your-password
    database: 0
